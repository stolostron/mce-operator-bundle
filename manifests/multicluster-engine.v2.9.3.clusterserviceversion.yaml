      deployments:
      - label:
          control-plane: backplane-operator
        name: multicluster-engine-operator
        spec:
          replicas: 2
          selector:
            matchLabels:
              control-plane: backplane-operator
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: backplane-operator
                ocm-antiaffinity-selector: backplane-operator
            spec:
              affinity:
                podAntiAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                        - key: ocm-antiaffinity-selector
                          operator: In
                          values:
                          - backplane-operator
                      topologyKey: topology.kubernetes.io/zone
                    weight: 70
                  - podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                        - key: ocm-antiaffinity-selector
                          operator: In
                          values:
                          - backplane-operator
                      topologyKey: kubernetes.io/hostname
                    weight: 35
