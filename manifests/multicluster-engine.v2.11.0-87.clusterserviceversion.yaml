spec:
  displayName: multicluster engine for Kubernetes
  version: 2.11.0-87
  provider:
    name: Red Hat
  maintainers:
  - email: acm-contact@redhat.com
    name: Red Hat
  maturity: stable
  description: 'Multicluster engine for Kubernetes provides the foundational components that are necessary
    for the centralized management of multiple Kubernetes-based clusters across data centers, public clouds,
    and private clouds. You can use the engine to create Red Hat OpenShift Container Platform clusters
    on selected providers, or import existing Kubernetes-based clusters. After the clusters are managed,
    you can use the APIs that are provided by the engine to distribute configuration based on placement
    policy. Placement policy is a significant part of creating sophisticated multicluster management applications
    because you can select the applicable clusters.

    ## Installing

    Install the multicluster engine for Kubernetes operator by following instructions that display when
    you click the `Install` button. After installing the operator, create an instance of the `MultiClusterEngine`
    resource to install the engine components that provide the management APIs. Note: If you are using
    the engine to manage non-OpenShift Container Platform 4.x clusters, you need to create a Kubernetes
    `Secret` resource that contains your OpenShift Container Platform pull secret. Specify this `Secret`
    in the `MultiClusterEngine` resource, as described in the install documentation.

    You can find additional installation guidance in the [documentation](https://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.16/html/clusters/cluster_mce_overview#mce-install-intro). '
  icon:
  - base64data: 
    mediatype: image/svg+xml
  keywords:
  - mce
  - multicluster-engine
  - multiclusterengine
  labels:
    app: multicluster-engine
  links:
  - name: Documentation
    url: https://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.16/html/clusters/index
  selector:
    matchLabels:
      app: multicluster-engine
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  customresourcedefinitions:
    owned:
    - description: 'MultiClusterEngine defines the configuration for an instance

        of a multicluster engine, a central point providing the foundational components for managing multiple
        Kubernetes-based clusters. The deployment of the multicluster engine components is

        determined based on the configuration that is defined in this resource.'
      displayName: MultiCluster Engine
      kind: MultiClusterEngine
      name: multiclusterengines.multicluster.openshift.io
      specDescriptors:
      - description: 'Specifies deployment replication for improved availability. Options are: Basic and
          High (default)'
        displayName: Availability Configuration
        path: availabilityConfig
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:advanced
        - urn:alm:descriptor:com.tectonic.ui:select:High
        - urn:alm:descriptor:com.tectonic.ui:select:Basic
      - description: Override pull secret for accessing MultiClusterEngine operand and endpoint images
        displayName: Image Pull Secret
        path: imagePullSecret
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:Secret
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: The name of the local-cluster resource
        displayName: Local Cluster Name
        path: localClusterName
        x-descriptors:
        - urn:alm:descriptor:io.kubernetes:text
        - urn:alm:descriptor:com.tectonic.ui:advanced
      - description: Developer Overrides
        displayName: Developer Overrides
        path: overrides
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - description: 'Provides optional configuration for components, the list of which can be found here:
          https://github.com/stolostron/backplane-operator/tree/main/docs/available-components.md'
        displayName: Component Configuration
        path: overrides.components
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
      - description: Namespace to install Assisted Installer operator
        displayName: Custom Infrastructure Operator Namespace
        path: overrides.infrastructureCustomNamespace
        x-descriptors:
        - urn:alm:descriptor:com.tectonic.ui:hidden
