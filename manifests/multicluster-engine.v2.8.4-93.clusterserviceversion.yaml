              affinity:
                podAntiAffinity:
                  preferredDuringSchedulingIgnoredDuringExecution:
                  - podAffinityTerm:
                      labelSelector:
                        matchExpressions:
                        - key: ocm-antiaffinity-selector
                          operator: In
                          values:
                          - backplane-operator
                      topologyKey: topology.kubernetes.io/zone
                    weight: 70
                  - podAffinityTerm:
