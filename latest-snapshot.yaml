    pac.test.appstudio.openshift.io/sha-title: "\U0001F41B backplane-2.8 ACM-27019
      Use syncmap for the resource cache (#1023) (#601)\n\n* \U0001F41B Use syncmap
      for the resource cache (#1023)\n\n* Use syncmap for the resource cache\n\nSigned-off-by:
      zhujian <jiazhu@redhat.com>\n\n* update unit tests\n\nSigned-off-by: zhujian
      <jiazhu@redhat.com>\n\n* fix unit test\n\nSigned-off-by: zhujian <jiazhu@redhat.com>\n\n*
      use sync.map directly\n\nSigned-off-by: zhujian <jiazhu@redhat.com>\n\n---------\n\nSigned-off-by:
      zhujian <jiazhu@redhat.com>\n\n* Fix bugs in ManifestWorkReplicaSet e2e test\n\nThis
      commit fixes three bugs in the ManifestWorkReplicaSet e2e test:\n\n1. Fixed
      typo: \"successfullt\" -> \"successfully\" in test description\n2. Fixed variable
      shadowing bug: Changed mwReplicaSet to mwrSet when\n   checking status summary,
      ensuring we check the freshly fetched\n   object instead of the stale initial
      object\n3. Fixed missing error message: Return descriptive error instead of\n
      \  nil error when placement verified condition check fails\n\n\U0001F916 Generated
      with [Claude Code](https://claude.com/claude-code)\n\nCo-Authored-By: Claude
      Sonnet 4.5 <noreply@anthropic.com>\nSigned-off-by: zhujian <jiazhu@redhat.com>\n\n*
      fix: remove flaky time.Sleep from hub timeout controller test\n\nThe TestHubTimeoutController_Sync
      test was failing intermittently in CI\ndue to timing issues with time.Sleep()
      and real-time execution overhead.\n\nChanges:\n- Removed time.Sleep() dependency
      that caused flakiness\n- Set lease renew time in the past using time.Now().Add(-duration)\n
      \ to deterministically simulate aged leases\n- Made timeout threshold configurable
      per test case\n- Increased safety margin from 1s to 3s in \"not timeout\" case\n
      \ (2s lease age vs 5s timeout, previously 2s wait vs 3s timeout)\n\nThis eliminates
      race conditions in CI environments where execution\noverhead could push the
      test beyond the timeout threshold.\n\n\U0001F916 Generated with [Claude Code](https://claude.com/claude-code)\n\nCo-Authored-By:
      Claude Sonnet 4.5 <noreply@anthropic.com>\nSigned-off-by: zhujian <jiazhu@redhat.com>\n\n---------\n\nSigned-off-by:
      zhujian <jiazhu@redhat.com>\nCo-authored-by: Claude Sonnet 4.5 <noreply@anthropic.com>"
