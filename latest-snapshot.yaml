    pac.test.appstudio.openshift.io/sha-title: "ACM-26473: Sync Upgradeable condition
      from ClusterVersion to ManagedClusterInfo (#1129)\n\nThis change implements
      syncing of the Upgradeable condition from the\nClusterVersion resource on managed
      clusters to the ManagedClusterInfo\nresource on the hub cluster.\n\nChanges:\n-
      Added syncUpgradeableCondition function to sync the Upgradeable\n  condition
      from ClusterVersion to ManagedClusterInfo status\n- Integrated the sync logic
      into syncOCPDistributionInfo to reuse\n  the already-fetched ClusterVersion\n-
      Handle condition removal when ClusterVersion is not found (OCP 3.x)\n- Handle
      condition removal when Upgradeable is not present in ClusterVersion\n- Use configv1.OperatorUpgradeable
      constant for condition type\n\nTests:\n- Added comprehensive test cases covering
      all scenarios:\n  * Upgradeable condition is False\n  * Upgradeable condition
      is True\n  * Upgradeable condition not present in ClusterVersion\n  * Update
      existing Upgradeable condition\n  * Condition removal with verification other
      conditions remain\n  * ClusterVersion not found (OCP 3.x scenario)\n- Achieved
      100% test coverage for new functionality\n\n\U0001F916 Generated with [Claude
      Code](https://claude.com/claude-code)\n\nCo-authored-by: Claude Sonnet 4.5 <noreply@anthropic.com>"
