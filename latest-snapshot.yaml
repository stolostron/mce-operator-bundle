    pac.test.appstudio.openshift.io/sha-title: "\U0001F41B [backplane-2.9] Use setup-envtest
      for kubebuilder-tools download (#610)\n\n* fix: replace broken kubebuilder-tools
      download with setup-envtest (#1383)\n\n\U0001F916 Generated with [Claude Code](https://claude.ai/code)\n\nSigned-off-by:
      Qing Hao <qhao@redhat.com>\nCo-authored-by: Claude <noreply@anthropic.com>\n\n*
      fix: increase golangci-lint timeout to prevent CI failures\n\nUpdated .golangci.yaml
      to use 'timeout: 10m' instead of deprecated\n'deadline: 5m' field. This aligns
      with the Makefile's --timeout=10m\nflag and prevents timeout failures in CI
      builds.\n\nFixes: https://prow.ci.openshift.org/view/gs/test-platform-results/pr-logs/pull/stolostron_ocm/607/pull-ci-stolostron-ocm-backplane-2.8-verify/2021869480983924736\nSigned-off-by:
      zhujian <jiazhu@redhat.com>\n\n* fix: correct variable usage and error messages
      in ManifestWorkReplicaSet e2e tests\n\nThis commit fixes two bugs in the ManifestWorkReplicaSet
      e2e tests:\n\n1. Use freshly fetched mwrSet instead of stale mwReplicaSet when
      checking\n   status summary. This ensures we're validating against the latest
      state\n   rather than the initial object.\n\n2. Return descriptive error messages
      instead of nil error when condition\n   checks fail. This improves test debugging
      by providing clear failure\n   reasons.\n\nThese fixes improve test reliability
      and error reporting.\n\n\U0001F916 Assisted by Claude Code\n\nSigned-off-by:
      $(git config user.name) <$(git config user.email)>\nSigned-off-by: zhujian <jiazhu@redhat.com>\n\n*
      fix: remove flaky time.Sleep from hub timeout controller test\n\nThe TestHubTimeoutController_Sync
      test was failing intermittently in CI\ndue to timing issues with time.Sleep()
      and real-time execution overhead.\n\nChanges:\n- Removed time.Sleep() dependency
      that caused flakiness\n- Set lease renew time in the past using time.Now().Add(-duration)\n
      \ to deterministically simulate aged leases\n- Made timeout threshold configurable
      per test case\n- Increased safety margin from 1s to 3s in \"not timeout\" case\n
      \ (2s lease age vs 5s timeout, previously 2s wait vs 3s timeout)\n\nThis eliminates
      race conditions in CI environments where execution\noverhead could push the
      test beyond the timeout threshold.\n\n\U0001F916 Generated with [Claude Code](https://claude.com/claude-code)\n\nCo-Authored-By:
      Claude Sonnet 4.5 <noreply@anthropic.com>\nSigned-off-by: zhujian <jiazhu@redhat.com>\n\n*
      fix: extend golangci-lint timeout to 20m for both config and Makefile\n\nIncrease
      the timeout in both .golangci.yaml and Makefile from 10m/5m to 20m\nto ensure
      golangci-lint has sufficient time to complete analysis and prevent\nCI timeout
      failures.\n\n\U0001F916 Generated with [Claude Code](https://claude.com/claude-code)\n\nCo-Authored-By:
      Claude Sonnet 4.5 <noreply@anthropic.com>\nSigned-off-by: zhujian <jiazhu@redhat.com>\n\n---------\n\nSigned-off-by:
      Qing Hao <qhao@redhat.com>\nSigned-off-by: zhujian <jiazhu@redhat.com>\nSigned-off-by:
      $(git config user.name) <$(git config user.email)>\nCo-authored-by: Qing Hao
      <qhao@redhat.com>\nCo-authored-by: Claude <noreply@anthropic.com>"
